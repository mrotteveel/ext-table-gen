name: Publish documentation and artifacts for tags
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]'
      - 'v[0-9]+.[0-9]-*'

permissions:
  contents: read

jobs:
  create-artifacts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@d156388eb19639ec20ade50009f3d199ce1e2808
      - name: Assemble with Gradle
        run: ./gradlew assemble
      - name: Pages artifact
        uses: actions/upload-artifact@v4
        with:
          name: pages-artifact
          path: build/docs/asciidoc
          compression-level: 9
          retention-days: 1
      - name: Distribution artifact
        uses: actions/upload-artifact@v4
        with:
          name: distribution-artifact
          path: build/distributions
          compression-level: 0
          retention-days: 1
  publish-pages:
    runs-on: ubuntu-latest
    needs: [ create-artifacts ]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Get pages artifact
        uses: actions/download-artifact@v4
        with:
          name: pages-artifact
          path: pages
      - name: Deploy to GitHub pages
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          branch: gh-pages
          folder: pages
  create-release:
    runs-on: ubuntu-latest
    needs: [ create-artifacts ]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Get distribution artifact
        uses: actions/download-artifact@v4
        with:
          name: distribution-artifact
          path: dist
      - name: Create Release
        uses: ncipollo/release-action@2c591bcc8ecdcd2db72b97d6147f871fcd833ba5
        with:
          artifacts: dist/*.zip
          artifactContentType: application/x-zip-compressed
          draft: true
          name: "ext-table-gen ${{ github.ref_name }}"
